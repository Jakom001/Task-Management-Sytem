{% extends "base.html" %}

{% block main %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Create one</a>.</p>
  <p class="text-center">Forgot your password? <a href="{% url 'password_reset' %}">Click here</a>.</p>
</div>

{% endblock %}
